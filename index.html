<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src='assets/img/logo.png'
              alt=""
              width="120"
              height="96"
              class="d-inline-block align-text-top m-2"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/index.html">
                Home
              </a>
              <a class="nav-link" href="/create.html">
                Nuevo Personaje
              </a>
              <a class="nav-link" href="/modificar.html">
                Modificar Personaje
              </a>
              <div class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Series
                </a>
                <div class="dropdown-menu" id="series">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        const urlApi="https://apiseriespersonajes.azurewebsites.net/";
        function loadSeries(){
            let request="api/series";
            $.getJSON(urlApi+request,function(data){
                let html="";
                $.each(data,function(index,serie){
                    html+="<a class='dropdown-item' href='/detallesSerie.html?idserie="+ serie.idSerie +"'>"+ serie.nombre +"</a>"
                });
                $("#series").html(html)
            })
        }
        $(document).ready(function(){
            loadSeries();
        })
    </script>
</body>
</html>
